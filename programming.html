  <p id="progress">Progress: 0 of 0 topics completed</p>

  <script>
    const topics = [
      // MySQL Section
      "Concepts of Databases, Tables, Schemas", "Create, Organize & Drop Databases (Syntax & Best Practices)",
      "Lab: Create MySQL User, Database, Tables, Insert Data", "Lab: Delete / Modify Table or Database",
      "SELECT Statements to Fetch Data", "WHERE Clause for Filtering Data", "ORDER BY for Sorting Data",
      "Basic JOIN Operations (Combine Multiple Tables)", "Lab: Write SELECT queries with WHERE and ORDER BY",
      "Aggregate Functions (SUM, COUNT, AVG)", "GROUP BY and HAVING Clauses", "Subqueries and Nested Queries",
      "Lab: Apply Aggregate, GROUP BY, and HAVING Functions",

      // Python Section
      "Installing Python, First Python Program", "Declaring Functions, Code Indentation, Native Data Types",
      "Lab: Install Python on Windows/Linux, Print 'Hello World'", "Lab: Use Loops, If-Else, and User Input",
      "Dictionaries: Define, Modify, Delete Items", "Lists: Create, Add, Search, Delete, Use Operators",
      "Lab: Create Dictionary, Use Loops, Insert/Delete Elements", "Tuples: Declare, Reference, Assign Multiple Values",
      "Join Lists, Split Strings, Introduction to Sets", "Lab: Create Tuple and Perform Insert/Delete Operations",
      "Optional & Named Arguments, Built-in Functions (type, str, dir)", "Object References, Socket Programming Basics",
      "Lab: Append, Insert, Remove, Sort on Lists & Strings", "Regular Expressions, Scripting, Functional Programming",
      "Lab: Match Words, Whitespace, and Patterns using Regex", "Object-Oriented Linux Environment, Classes & OOP Concepts",
      "Lab: Directory/File Operations, Check Permissions & Paths", "File Handling, Directory Access, Control Socket",
      "Lab: Read/Write Files, Count Lines/Words, Read Web Page", "Libraries (hashlib, shodan, datetime), Server-Client Architecture",
      "Lab: Create Socket between Server & Client, Monitor Activity", "Exploit Development & Writing Plugins",
      "Lab: Exploit using Socket Programming", "Exploit Analysis Automation & Debugging Basics"
    ];

    const sessionsContainer = document.getElementById("sessions");
    const progress = document.getElementById("progress");
    let total = topics.length;

    topics.forEach((topic, index) => {
      const label = document.createElement("label");
      const checkbox = document.createElement("input");
      checkbox.type = "checkbox";
      const key = `programming-${index}`;
      checkbox.dataset.key = key;
      checkbox.setAttribute("aria-label", topic);
      if (localStorage.getItem(key) === "true") checkbox.checked = true;

      label.appendChild(checkbox);
      label.appendChild(document.createTextNode(topic));
      sessionsContainer.appendChild(label);
    });

    function updateProgress() {
      const checkboxes = document.querySelectorAll('input[type="checkbox"]');
      const checked = Array.from(checkboxes).filter(box => box.checked).length;
      progress.textContent = `Progress: ${checked} of ${total} topics completed`;
    }

    document.querySelectorAll('input[type="checkbox"]').forEach(box => {
      box.addEventListener("change", () => {
        localStorage.setItem(box.dataset.key, box.checked);
        updateProgress();
      });
    });

    updateProgress();
  </script>
