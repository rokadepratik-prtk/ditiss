  <script>
    const topics = [
      "Unit Digit", "Last 2 Digits", "Remainder", "Divisibility", "Cyclicity", "Fast Maths", "Simplification", "LCM & HCF",
      "Ratio and Proportion", "Partnership",
      "Percentage", "Profit and Loss",
      "Simple Interest", "Compound Interest",
      "Time, Speed and Distance", "Trains",
      "Time and Work", "Wages",
      "Pipes and Cisterns", "Boats and Streams",
      "Averages", "Mixtures and Alligations",
      "Probability",
      "Permutations and Combinations",
      "Number Series", "Alphabetical Series", "Repetitive Series",
      "Blood Relations",
      "Coding-Decoding",
      "Seating Arrangement",
      "Syllogism", "Venn Diagram",
      "Data Interpretation", "Data Sufficiency",
      "Problems on Ages", "Clock & Calendar",
      "Alphabetical Reasoning", "Ranking & Order",
      "Direction Sense", "Puzzles",
      "Statements & Arguments", "Statements & Conclusions", "Statements & Assumptions"
    ];

    const checklistContainer = document.getElementById("checklist");
    const progress = document.getElementById("progress");
    let total = topics.length;

    topics.forEach((topic, index) => {
      const label = document.createElement("label");
      const checkbox = document.createElement("input");
      checkbox.type = "checkbox";
      const key = `aptitude-${index}`;
      checkbox.dataset.key = key;
      checkbox.setAttribute("aria-label", topic);
      if (localStorage.getItem(key) === "true") checkbox.checked = true;

      label.appendChild(checkbox);
      label.appendChild(document.createTextNode(topic));
      checklistContainer.appendChild(label);
    });

    function updateProgress() {
      const checkboxes = document.querySelectorAll('input[type="checkbox"]');
      const checked = Array.from(checkboxes).filter(box => box.checked).length;
      progress.textContent = `Progress: ${checked} of ${total} topics completed`;
    }

    document.querySelectorAll('input[type="checkbox"]').forEach(box => {
      box.addEventListener("change", () => {
        localStorage.setItem(box.dataset.key, box.checked);
        updateProgress();
      });
    });

    updateProgress();



      // Target date: 12 Jan 2026, 09:00 IST
    const targetDate = new Date("2026-01-12T09:00:00+05:30").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const diff = targetDate - now;

      if (diff <= 0) {
        document.getElementById("days").textContent = "0";
        document.getElementById("hours").textContent = "0";
        document.getElementById("minutes").textContent = "0";
        document.getElementById("seconds").textContent = "0";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);

      document.getElementById("days").textContent = days;
      document.getElementById("hours").textContent = hours;
      document.getElementById("minutes").textContent = minutes;
      document.getElementById("seconds").textContent = seconds;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
