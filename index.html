<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aptitude</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }
    h1 {
      color: #2c3e50;
      text-align: center;
    }
    label {
      display: block;
      margin: 8px 0;
      cursor: pointer;
    }
    input[type="checkbox"] {
      margin-right: 10px;
      transform: scale(1.2);
      cursor: pointer;
    }
    .checklist {
      background: #fff;
      padding: 15px;
      margin-top: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    #progress {
      font-weight: bold;
      margin: 20px 0;
      text-align: center;
    }
    nav {
      background: #2c3e50;
      padding: 15px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    nav li {
      margin: 5px 10px;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
      transition: color 0.3s, background 0.3s;
      padding: 8px 12px;
      border-radius: 6px;
    }
    nav a:hover {
      background: #1abc9c;
      color: #fff;
    }
    footer {
      text-align: center;
      margin-top: 40px;
      color: #555;
    }
  </style>
</head>
<body>

    <ul>

      <li><a href="programming.html">PC</a></li>
      <li><a href="compliance.html">C&A</a></li>
      <li><a href="itim.html">DevOps</a></li>
        <li><li><p id="progress" style="color: white;">Progress: 0 of 0 topics completed</p></li>
    </ul>
  </nav>

  <h1>Aptitude Checklist</h1>
  <p id="progress">Progress: 0 of 0 topics completed</p>

  <div class="checklist" id="checklist">
    <!-- Topics will be injected here -->
  </div>

  <footer>
    <p>&copy; 2025 <strong>Pratik Rokade</strong>. All rights reserved.</p>
  </footer>

  <script>
    const topics = [
      "Unit Digit", "Last 2 Digits", "Remainder", "Divisibility", "Cyclicity", "Fast Maths", "Simplification", "LCM & HCF",
      "Ratio and Proportion", "Partnership",
      "Percentage", "Profit and Loss",
      "Simple Interest", "Compound Interest",
      "Time, Speed and Distance", "Trains",
      "Time and Work", "Wages",
      "Pipes and Cisterns", "Boats and Streams",
      "Averages", "Mixtures and Alligations",
      "Probability",
      "Permutations and Combinations",
      "Number Series", "Alphabetical Series", "Repetitive Series",
      "Blood Relations",
      "Coding-Decoding",
      "Seating Arrangement",
      "Syllogism", "Venn Diagram",
      "Data Interpretation", "Data Sufficiency",
      "Problems on Ages", "Clock & Calendar",
      "Alphabetical Reasoning", "Ranking & Order",
      "Direction Sense", "Puzzles",
      "Statements & Arguments", "Statements & Conclusions", "Statements & Assumptions"
    ];

    const checklistContainer = document.getElementById("checklist");
    const progress = document.getElementById("progress");
    let total = topics.length;

    topics.forEach((topic, index) => {
      const label = document.createElement("label");
      const checkbox = document.createElement("input");
      checkbox.type = "checkbox";
      const key = `aptitude-${index}`;
      checkbox.dataset.key = key;
      checkbox.setAttribute("aria-label", topic);
      if (localStorage.getItem(key) === "true") checkbox.checked = true;

      label.appendChild(checkbox);
      label.appendChild(document.createTextNode(topic));
      checklistContainer.appendChild(label);
    });

    function updateProgress() {
      const checkboxes = document.querySelectorAll('input[type="checkbox"]');
      const checked = Array.from(checkboxes).filter(box => box.checked).length;
      progress.textContent = `Progress: ${checked} of ${total} topics completed`;
    }

    document.querySelectorAll('input[type="checkbox"]').forEach(box => {
      box.addEventListener("change", () => {
        localStorage.setItem(box.dataset.key, box.checked);
        updateProgress();
      });
    });

    updateProgress();
  </script>

</body>
