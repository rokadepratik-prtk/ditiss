  <h1>Security Concepts Checklist</h1>
  <p id="progress">Progress: 0 of 0 topics completed</p>

<footer style="text-align: center; margin-top: 40px; color: #555;">

  <script>
    const topics = [
      // Section A: Application Security
      "OWASP Top 10 – 2021 Overview", "Injection, Inclusion, Cross-Site Scripting (XSS)", "Injection in Stored Procedures",
      "Lab: SQL Injection – Bypass Authentication", "Lab: Create and Test Cross-Site Script in Web App",
      "Denial of Service (DoS)", "Buffer Overflow and Input Validation", "Access Control",
      "Lab: Perform DoS Attack on Test Server", "Lab: Input Validation in Vulnerable Web App",
      "Web App Security Risks & Threat Modelling", "Overview of Burp Suite and HTTP Fields",
      "Lab: Use Burp Suite to Identify Vulnerabilities", "Lab: Configure Burp Suite and Scan Web App",
      "Data Extraction & Advanced Exploitation", "Lab: Analyze Web App using Wireshark", "Lab: Test HTTP Methods (1.0 & 1.1)",
      "SAST and DAST Tools Overview", "Case Study: Web Application Framework", "Lab: Perform Static & Dynamic Security Testing",

      // Section B: Ethical Hacking
      "Security Management Concepts & Threats", "Human Factors in Security", "Mobile/Wireless Threats & Credit Card Frauds",
      "Cyber Crimes & Legal Aspects", "Ethical Hacking Concepts, Phases & Terminology", "Hacker Classes (Red, Blue, Grey Teams)",
      "Goals of Attackers and Skill Requirements", "Footprinting, Port & Vulnerability Scanning",
      "Lab: Use NMAP, WHOIS, FOCA, Recon-ng", "Lab: Burp Suite Reconnaissance & Spidering",
      "TCP Flags, Banner Grabbing, OS Fingerprinting", "IP Spoofing, DNS Recon, Enumeration, DDoS",
      "Lab: Use Nessus, Nmap for Vulnerability Scanning", "Password Cracking & Countermeasures",
      "Trojans, Backdoors, Spyware, Keyloggers", "Lab: Password Cracking in Kali Linux",
      "Viruses, Worms & Antivirus Evasion Techniques", "Sniffing: ARP Poisoning, DNS Spoofing, MAC Flooding",
      "DoS & DDoS Attacks, Botnets, Session Hijacking", "Web & Wireless Hacking (WEP/WPA, SSID, MAC Spoofing)",
      "Lab: SNORT/NAGIOS IDS Setup, DMZ Installation", "Physical Security & Penetration Testing",
      "Lab: Use Metasploit for Penetration Testing", "Malware Reverse Engineering",
      "Lab: Static/Dynamic Malware Analysis, Case Study",

      // Section C: Mobile Security
      "Android Architecture, File Structure, Build Process", "Android App Fundamentals & Security Model", "Device Rooting",
      "Lab: Android Emulator Setup", "Android Debug Bridge & Pen Testing Tools", "Lab: ADB-based Penetration Testing",
      "OWASP Top 10 Mobile App Vulnerabilities", "Attacks on Android Apps", "Lab: Reverse Engineering & Smishing Attack",
      "Web/Network/Social Engineering Attacks", "Lab: MITM, Wireshark Packet Sniffing, Phishing",
      "Mobile Malware Overview & Android App Analysis", "Lab: Static & Dynamic App Analysis (MobSF)"
    ];

    const sessionsContainer = document.getElementById("sessions");
    const progress = document.getElementById("progress");
    let total = topics.length;

    topics.forEach((topic, index) => {
      const label = document.createElement("label");
      const checkbox = document.createElement("input");
      checkbox.type = "checkbox";
      const key = `security-${index}`;
      checkbox.dataset.key = key;
      checkbox.setAttribute("aria-label", topic);
      if (localStorage.getItem(key) === "true") checkbox.checked = true;

      label.appendChild(checkbox);
      label.appendChild(document.createTextNode(topic));
      sessionsContainer.appendChild(label);
    });

    function updateProgress() {
      const checkboxes = document.querySelectorAll('input[type="checkbox"]');
      const checked = Array.from(checkboxes).filter(box => box.checked).length;
      progress.textContent = `Progress: ${checked} of ${total} topics completed`;
    }

    document.querySelectorAll('input[type="checkbox"]').forEach(box => {
      box.addEventListener("change", () => {
        localStorage.setItem(box.dataset.key, box.checked);
        updateProgress();
      });
    });

    updateProgress();
  </script>
