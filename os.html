  <script>
    const topics = [
      // Windows OS & Security
      "Overview & Installation", "Windows Server Backup (WSB)", "Active Directory Infrastructure", "DNS, DHCP & IPAM",
      "Local & Group Policies", "Network Connectivity & VPN", "IIS Web Server", "Core & Distributed Network Solutions",
      "Windows Deployment Service (WDS)", "Hyper-V & Storage Solutions", "File Server Resource Manager (FSRM)",
      "Network Policy Server (NPS)", "Network Load Balancing (NLB)", "Windows Security & Troubleshooting",
      "Exchange Server", "PowerShell Administration",

      // Linux OS & Security
      "Linux Basics & File System", "Linux Installation & Boot Process", "Kickstart & User Administration",
      "Network Setup & Authentication", "Disk Management", "Print Services & Network Implementation",
      "System Configuration & Services", "Patch Management & X Server", "DNS, NFS & FTP Configuration",
      "Samba, DHCP & DNS Server Setup", "Apache & Squid Proxy", "Mail Server Setup (Postfix, Dovecot, Squirrel)",
      "Performance Tuning & Threat Model", "Service Security, Logging & NTP", "LDAP, NIS & Load Balancer",
      "Virtual Machine Management", "Bash CLI & Scripting", "Bash Automation & Security Patches",
      "Logging & Monitoring Scripts", "Case Study"
    ];

    const sessionsContainer = document.getElementById("sessions");
    const progress = document.getElementById("progress");
    let total = topics.length;

    topics.forEach((topic, index) => {
      const label = document.createElement("label");
      const checkbox = document.createElement("input");
      checkbox.type = "checkbox";
      const key = `osadmin-${index}`;
      checkbox.dataset.key = key;
      checkbox.setAttribute("aria-label", topic);
      if (localStorage.getItem(key) === "true") checkbox.checked = true;

      label.appendChild(checkbox);
      label.appendChild(document.createTextNode(topic));
      sessionsContainer.appendChild(label);
    });

    function updateProgress() {
      const checkboxes = document.querySelectorAll('input[type="checkbox"]');
      const checked = Array.from(checkboxes).filter(box => box.checked).length;
      progress.textContent = `Progress: ${checked} of ${total} topics completed`;
    }

    document.querySelectorAll('input[type="checkbox"]').forEach(box => {
      box.addEventListener("change", () => {
        localStorage.setItem(box.dataset.key, box.checked);
        updateProgress();
      });
    });

    updateProgress();
  </script>
