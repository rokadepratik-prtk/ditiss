  <script>
    const topics = [
      // Session 1
      "Introduction to Information Security", "Why Information Security?", "Security: The Money Factor",
      "Internet Statistics – Security Perspective", "Vulnerability, Threat, and Risk", "Quality of Service (QoS)",
      "Lab: Install & Configure Antivirus Software", "Lab: Analyze Internet Security Stats (OWASP)",
      "Lab: Conduct Vulnerability Scan with OpenVAS", "Lab: Simulate Network Traffic & Measure QoS (Wireshark)",

      // Session 2
      "Risk Management, Exposure, Countermeasures", "Firewall Concepts", "Demilitarized Zone (DMZ)",
      "Firewall Implementation Methods", "Lab: Identify Network Risks (NIST Framework)", "Lab: Install pfSense Firewall",
      "Lab: Configure DMZ with pfSense", "Lab: Compare iptables vs Squid Firewalls",

      // Session 3
      "Packet Filtering", "Screened Host Firewall", "Stateful Inspection Firewall", "Next-Gen Firewall Controls",
      "iptables – Linux Firewall", "Lab: iptables Rule Processing & Default Policy",
      "Lab: Predefined Tables (INPUT, OUTPUT, FORWARD)",

      // Lab 4–6
      "Lab: Explore Xtables-Addons & Verify Netfilter", "Lab: Understand Targets: DROP, ACCEPT",
      "Lab: Setup SPI Firewall (IPv4 & IPv6)", "Lab: Automate iptables via Bash Scripting",
      "Lab: Geo-IP Blocking with Xtables-Addons", "Lab: Configure Internet Sharing with iptables",

      // Session 4
      "Wireshark Basics", "Create Filters for Data Collection", "Analyze Real-world Captures",
      "Lab: Examine Packet Captures", "Lab: Configure Port Forwarding in iptables", "Lab: Use Fail2ban with iptables",

      // Session 5
      "Linux Firewalls (ClearOS, pfSense)", "Nginx & Squid Reverse Proxy", "Unified Threat Management (UTM)",
      "Server Load Balancing", "Lab: Configure Reverse Proxy using Regex", "Lab: Setup Server Farming",

      // Sessions 6–8
      "VPN Introduction, Types, and Protocols", "OpenVPN on Linux & Windows", "Site-to-Site Connectivity",
      "Certificate & Password Authentication", "pfSense Installation & Configuration", "UTM Setup & Access Control",
      "Hybrid VPN, IPsec, Tunnel/Transport Mode", "IPv6 VPN & Split/Full Tunneling",

      // Sessions 9–11
      "Introduction to IDS & IPS", "Types of Attacks & Detection", "Threat Hunting Model",
      "Snort (NIDS) & OSSEC (HIDS)", "Suricata as IPS", "Analyze Traffic Logs with ELK Stack",

      // Sessions 12–13
      "DoS & DDoS Mitigation", "Three-tier Architecture Deployment", "Configure Network & Host Sensors",
      "Simulate DoS using LOIC & Mitigate",

      // Sessions 14–15
      "Log Analysis & Correlation", "SIEM Configuration & Event Triggering", "Write Snort Rules, Setup Syslog Server",
      "Nagios Sensor Configuration (Linux & Windows)", "Email Alerts & Resource Monitoring"
    ];

    const sessionsContainer = document.getElementById("sessions");
    const progress = document.getElementById("progress");
    let total = topics.length;

    topics.forEach((topic, index) => {
      const label = document.createElement("label");
      const checkbox = document.createElement("input");
      checkbox.type = "checkbox";
      const key = `ndc-${index}`;
      checkbox.dataset.key = key;
      checkbox.setAttribute("aria-label", topic);
      if (localStorage.getItem(key) === "true") checkbox.checked = true;

      label.appendChild(checkbox);
      label.appendChild(document.createTextNode(topic));
      sessionsContainer.appendChild(label);
    });

    function updateProgress() {
      const checkboxes = document.querySelectorAll('input[type="checkbox"]');
      const checked = Array.from(checkboxes).filter(box => box.checked).length;
      progress.textContent = `Progress: ${checked} of ${total} topics completed`;
    }

    document.querySelectorAll('input[type="checkbox"]').forEach(box => {
      box.addEventListener("change", () => {
        localStorage.setItem(box.dataset.key, box.checked);
        updateProgress();
      });
    });

    updateProgress();
  </script>
