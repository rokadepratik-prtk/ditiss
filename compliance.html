  <h1>Compliance Audit (CD) Checklist</h1>
 

  <div id="sessions"></div>

<footer style="text-align: center; margin-top: 40px; color: #555;">

  <script>
    const topics = [
      ["Introduction", "Cybersecurity Challenges for Organizations", "Compliance Basics", "Types of Security Audit", "Audit Decision Factors", "Security Audit Phases", "Requirements of Internal Audit Team", "Principles of Audits", "Auditor Personal Abilities"],
      ["Security Evaluation Concepts", "Evaluation Process", "Evaluation Phases", "Assurance – Seven Evaluation Levels", "Evaluation Methodology"],
      ["Overview of NIST", "Components of the Framework", "Use of Framework in Organizations"],
      ["Overview of GDPR", "Types of Privacy Data GDPR Protects", "Key Steps to Ensure GDPR Compliance"],
      ["Introduction to ISO/IEC 2700x", "How the Standard Works", "History of ISO/IEC 27001", "ISO/IEC 27001:2005 Domains", "Structure of Standards"],
      ["SOX Reports (Sarbanes–Oxley Act)", "SOC Reports – Auditor Process Overview", "SOX Compliance and Security Controls"],
      ["Overview of COBIT Framework", "COBIT Components", "COBIT vs ITIL"],
      ["Overview of HIPAA Regulations", "HIPAA Titles", "HIPAA Rules"],
      ["History of PCI-DSS", "PCI DSS Levels", "PCI DSS Requirements Overview"],
      ["CIS Critical Security Controls", "CIS Compliance", "CIS Controls", "CIS Benchmarks"],
      ["History and the Need for SSE-CMM", "Overview and Components", "Using the SSE-CMM", "SSE-CMM Pilots"],
      ["Information Technology Act (ITAA) 2008", "Digital Personal Data Protection Act 2023", "Internal Audit Solution for a Global Bank", "Compliance Strategy for a Healthcare Provider", "GDPR Implementation in a European Tech Firm"]
    ];

    const sessionsContainer = document.getElementById("sessions");
    const progress = document.getElementById("progress");
    let total = 0;

    topics.forEach((sessionTopics, index) => {
      const sessionDiv = document.createElement("div");
      sessionDiv.className = "session";
      const sessionTitle = document.createElement("h2");
      sessionTitle.textContent = `Session ${index + 1}`;
      sessionDiv.appendChild(sessionTitle);

      sessionTopics.forEach((topic, tIndex) => {
        const label = document.createElement("label");
        const checkbox = document.createElement("input");
        checkbox.type = "checkbox";
        const key = `compliance-${index}-${tIndex}`;
        checkbox.dataset.key = key;
        if (localStorage.getItem(key) === "true") checkbox.checked = true;
        label.appendChild(checkbox);
        label.appendChild(document.createTextNode(topic));
        sessionDiv.appendChild(label);
        total++;
      });

      sessionsContainer.appendChild(sessionDiv);
    });

    function updateProgress() {
      const checkboxes = document.querySelectorAll('input[type="checkbox"]');
      const checked = Array.from(checkboxes).filter(box => box.checked).length;
      progress.textContent = `Progress: ${checked} of ${total} topics completed`;
    }

    document.querySelectorAll('input[type="checkbox"]').forEach(box => {
      box.addEventListener("change", () => {
        localStorage.setItem(box.dataset.key, box.checked);
        updateProgress();
      });
    });

    updateProgress();
  </script>
