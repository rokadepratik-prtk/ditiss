  <h1>Cyber Forensics Checklist</h1>
  <p id="progress">Progress: 0 of 0 topics completed</p>

  <div id="sessions">
    <!-- Checkboxes will be injected here -->
  </div>

  <footer style="text-align: center; margin-top: 40px; color: #555;">

</footer>


  <script>
    const topics = [
      "Overview of Computer Forensics", "Cyber Crime vs Unauthorized Activities", "Cyber Laws",
      "Process of Computer Forensics", "Need for Forensics Investigator", "Forensics Process: Preservation to Interpretation",
      "Goals & Techniques of Forensics Analysis", "Incident Response Plan & Team", "Chain of Custody",
      "Evidence Checkout & Handling", "Forensic Duplication & Authentication", "Initial Assessment & Notification Checklist",
      "Hexadecimal Notation & Practical Bits", "Encoding, Encryption & Hashing", "MD5 Collisions & Bit Rot",
      "SOPs for Windows & DOS Crime Scenes", "Forensics Implications & Accreditation", "Privacy in Cyber Forensics",
      "Forensics Tools: Sysinternals, FTK, OSF", "Live System & Linux Forensics", "Introduction to Mobile Forensics"
    ];

    const sessionsContainer = document.getElementById("sessions");
    const progress = document.getElementById("progress");
    let total = topics.length;

    topics.forEach((topic, index) => {
      const label = document.createElement("label");
      const checkbox = document.createElement("input");
      checkbox.type = "checkbox";
      const key = `cyberforensics-${index}`;
      checkbox.dataset.key = key;
      checkbox.setAttribute("aria-label", topic);
      if (localStorage.getItem(key) === "true") checkbox.checked = true;

      label.appendChild(checkbox);
      label.appendChild(document.createTextNode(topic));
      sessionsContainer.appendChild(label);
    });

    function updateProgress() {
      const checkboxes = document.querySelectorAll('input[type="checkbox"]');
      const checked = Array.from(checkboxes).filter(box => box.checked).length;
      progress.textContent = `Progress: ${checked} of ${total} topics completed`;
    }

    document.querySelectorAll('input[type="checkbox"]').forEach(box => {
      box.addEventListener("change", () => {
        localStorage.setItem(box.dataset.key, box.checked);
        updateProgress();
      });
    });

    updateProgress();
  </script>
