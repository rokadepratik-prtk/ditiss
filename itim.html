  <h1>IT Infrastructure Management (ITIM) Checklist</h1>
  <p id="progress">Progress: 0 of 0 topics completed</p>

  <div id="sessions"></div>

<footer style="text-align: center; margin-top: 40px; color: #555;">

  <script>
    const topics = [
      // Section A: ITIL
      "Service Strategy Overview", "Competition and Market Space", "Service Provider Types", "Service Management as a Strategic Asset",
      "Financial Management", "Service Portfolio & Demand Management", "Service Design: Architecture, Processes, and Policies",
      "Service Design Package (SDP)", "Service Level and Capacity Management", "IT Service Continuity & Security",
      "Service Transition: Configuration & Change Management", "Release, Deployment & Knowledge Management",
      "Service Operation: Event, Incident, and Problem Management", "Service Desk, Technical & Application Management",
      "Continual Service Improvement (CSI): Roles & Activities", "Training, Awareness & Ongoing Scheduling",

      // Section B: Data Center
      "Data Center Architecture & Requirements", "Physical Area, Power, Cooling & Bandwidth Needs", "Budget & Location Planning",
      "Safety from Natural & Man-Made Disasters", "Availability of Technical Talent & Utilities", "Selecting and Designing the Data Center",
      "Raised Floor Design & Protection Against Vandalism", "Modular Cabling Design & Points of Distribution",
      "ISP Network Infrastructure & WAN Links", "Network Operations Center & Monitoring", "Physical & Logical Security Guidelines",
      "Data Center Consolidation & Server Capacity Planning", "Disaster Recovery Planning", "Internet & Source Security Issues",
      "System Administration Best Practices", "Automation of System Administration Tasks",

      // Section C: DevOps
      "Introduction of virtualization & types", "Virtualization concepts", "Operating System Virtualization", "Cluster Architecture and Requirements",
      "Lab: VirtualBox VM & code deployment", "SAN configuration using FreeNAS", "ZFS Volume, IP-based Storage, Object Storage Services",
      "Lab: Configure FreeNAS SAN", "Introduction to Cloud & Models", "Cloud Security & Architecture", "Cloud Services",
      "Cloud Development Best Practices", "Lab: Cloud provider services", "Cloud API Integration", "Bootstrapping Chef/Puppet",
      "Lab: Cloud API setup", "Centralized Logging & Monitoring", "Auto-scaling & Zero Downtime", "Lab: Configure Nagios",
      "Agile, Scrum, Kanban, Lean", "Lab: Agile Fundamentals", "Introduction to DevOps", "CAMS Model & Immutable Deployment",
      "CI/CD Pipelines & Tools", "Lab: Docker image & push", "Git & GitHub Fundamentals", "Jenkins & CI/CD pipeline",
      "Lab: CI/CD automation", "AWS Services", "Lab: AWS EC2, Lambda, S3, VPC", "Infrastructure as Code & Kubernetes",
      "Lab: Docker & Kubernetes", "Ansible Setup & Playbooks", "Lab: Web server & DB with Ansible", "Terraform Setup & Modules",
      "Lab: Provision AWS with Terraform"
    ];

    const sessionsContainer = document.getElementById("sessions");
    const progress = document.getElementById("progress");
    let total = topics.length;

    topics.forEach((topic, index) => {
      const label = document.createElement("label");
      const checkbox = document.createElement("input");
      checkbox.type = "checkbox";
      const key = `itim-${index}`;
      checkbox.dataset.key = key;
      checkbox.setAttribute("aria-label", topic);
      if (localStorage.getItem(key) === "true") checkbox.checked = true;

      label.appendChild(checkbox);
      label.appendChild(document.createTextNode(topic));
      sessionsContainer.appendChild(label);
    });

    function updateProgress() {
      const checkboxes = document.querySelectorAll('input[type="checkbox"]');
      const checked = Array.from(checkboxes).filter(box => box.checked).length;
      progress.textContent = `Progress: ${checked} of ${total} topics completed`;
    }

    document.querySelectorAll('input[type="checkbox"]').forEach(box => {
      box.addEventListener("change", () => {
        localStorage.setItem(box.dataset.key, box.checked);
        updateProgress();
      });
    });

    updateProgress();
  </script>
