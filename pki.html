  <h1>Public Key Infrastructure</h1>

  <div id="sessions">
    <!-- Checkboxes will be injected here -->
  </div>
<footer style="text-align: center; margin-top: 40px; color: #555;">

  <script>
    const topics = [
      // Session 1
      "Information Security Concepts", "Security Attacks & Threats",

      // Session 2
      "Basic Encryption Concepts", "File Encryption Techniques", "Encrypting Folders (Graphical / cipher)",

      // Session 3
      "Cryptographic Fundamentals", "Symmetric and Asymmetric Ciphers", "Cryptographic Protocols (History, Usage, Keys)",

      // Session 4
      "Symmetric Key Encryption – DES, AES, RC5", "Asymmetric Key Encryption – RSA, ECC",

      // Session 5
      "Diffie-Hellman Key Exchange", "Attacks Against Encryption", "Cryptographic Issues",
       
      

      // Session 6
      "SHA Secure Hash Algorithm", "HMAC (Hash-based Message Authentication Code)",

      // Session 7
      "Digital Signature", "Digital Certificate",

      // Session 8
      "Certificate Authority (CA)", "Trust Model", "Certificate Issuance Process",
      "Certificate Revocation (CRL, OCSP)", "Types and Classes of Certificates",

      // Session 9
      "Aadhaar & e-Sign Introduction", "Time Stamping Services",
      
      // Session 10
      "PKCS Standards", "FIPS 140-2 Overview",
       
      

      // Session 11
      "Strong Authentication", "Single Factor and Multi-Factor Authentication",
      "Single Sign-On (SSO) Solutions", "OpenID & OAuth", "Graphical Passwords",

      // Session 12
      "Authentication Protocols Overview", "FIDO Authentication", "Zero Trust Architecture",

      // Session 13
      "SSL & TLS Overview", "PGP and S/MIME",
      

      // Session 14 & 15
      "IT Act Overview", "LDAP and Active Directory", "Introduction to Blockchain",
     
    ];

    const sessionsContainer = document.getElementById("sessions");
    const progress = document.getElementById("progress");
    let total = topics.length;

    topics.forEach((topic, index) => {
      const label = document.createElement("label");
      const checkbox = document.createElement("input");
      checkbox.type = "checkbox";
      const key = `pki-${index}`;
      checkbox.dataset.key = key;
      checkbox.setAttribute("aria-label", topic);
      if (localStorage.getItem(key) === "true") checkbox.checked = true;

      label.appendChild(checkbox);
      label.appendChild(document.createTextNode(topic));
      sessionsContainer.appendChild(label);
    });

    function updateProgress() {
      const checkboxes = document.querySelectorAll('input[type="checkbox"]');
      const checked = Array.from(checkboxes).filter(box => box.checked).length;
      progress.textContent = `Progress: ${checked} of ${total} topics completed`;
    }

    document.querySelectorAll('input[type="checkbox"]').forEach(box => {
      box.addEventListener("change", () => {
        localStorage.setItem(box.dataset.key, box.checked);
        updateProgress();
      });
    });

    updateProgress();
  </script>
